<div class="container">
  <header>
    <div class="brand">
      smartCover
    </div>
    <div class="center">
      <img src="../../assets/img/motoricon.png" alt="">
      <p>Motor Insurance</p>
    </div>
    <div class="header-item">Finally here, <span>Hi</span></div>
  </header>
  <div class="page">
    <app-notification [message]="notification.message" [type]="notification.type" [show]="notification.show" [time]="notification.time"></app-notification>
    
    <form [formGroup]="form" (ngSubmit)="makerequest()">
      <div class="personal-info">
        <div class="image">
          <img src="../../../assets/img/Avatar.png" alt="">
          <p>Hi,</p>
          let us create your quote here
        </div>
        <div class="info">
          <p>Personal Information</p>
          <div class="info-form">
            <div class="left">
              <div class="form-input">
                <label>First Name</label>
                <input type="text" placeholder="First Name" formControlName="customer_first_name">
              </div>
              <div class="form-input">
                <label>Other Names</label>
                <input type="text" placeholder="Other Names" formControlName="customer_other_names">
              </div>
              <div class="form-input">
                <label>Mobile Number</label>
                <input type="text" placeholder="Mobile Number" formControlName="customer_phone">
              </div>
            </div>
            <div class="right">
              <div class="form-input">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" formControlName="customer_last_name">
              </div>
              <div class="form-input">
                <label>Email</label>
                <input type="email" placeholder="Email" formControlName="customer_email">
              </div>
              <div class="form-input">
                <label>Cover Type</label>
                <select formControlName="cover_type_code">
                  <option value="" selected disabled>Choose cover type</option>
                  <option value="{{covertype.code}}" *ngFor="let covertype of covertypes">{{covertype.name}}</option>

                </select>
                <!-- <input type="text" placeholder="Cover Type" > -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="vehicle-info">
        <p>Vehicle  Information</p>
          <div class="info-form">
            <div class="left">
              <div class="form-input">
                <label>Schedule Type</label>
                <select formControlName="schedule_code">
                    <option value="" selected disabled>Choose schedule type</option>
                    <option value="{{schedule.code}}" *ngFor="let schedule of schedules">{{schedule.name}}</option>
                  </select>
                <!-- <input type="text" placeholder="Schedule Type" formControlName="schedule_code"> -->
              </div>
              <div class="form-input">
                <label>Duration</label>
                <select formControlName="duration">
                  <option value="" selected disabled>Choose duration</option>
                  <option value="{{duration.code}}" *ngFor="let duration of durations">{{duration.name}}</option>
                </select>
                <!-- <input type="text" placeholder="Duration" formControlName="duration"> -->
              </div>
              <div class="form-input">
                <label>Year of Manufacture</label>
                <select formControlName="year_of_manufacture" (change)="onChangeYear($event)">
                  <option value="" selected disabled>Choose year of manufacture</option>
                  <option value="{{year.code}}" *ngFor="let year of years">{{year.name}}</option>
                </select>
                <!-- <input type="text" placeholder="Year of Manufacture" formControlName="year_of_manufacture"> -->
              </div>
              <div class="form-input">
                <label>Make</label>
                <select formControlName="make">
                  <option value="" selected disabled>Choose make</option>
                  <option value="{{make.code}}" *ngFor="let make of makes">{{make.name}}</option>

                </select>
                <!-- <input type="text" placeholder="Make" formControlName="make"> -->
              </div>
            </div>
            <div class="right">
              <div class="form-input">
                <label>Number of Seats</label>
                <input type="text" placeholder="Number of Seats" formControlName="seats">
              </div>
              <div class="form-input">
                <label>Model</label>
                <input type="text" placeholder="Model" formControlName="model">
              </div>
              <div class="form-input">
                <label>Cubic Capacity</label>
                <input type="text" placeholder="Cubic capacity" formControlName="cubic_capacity">
              </div>
              <div class="form-input">
                <label>Mileage</label>
                <input type="text" placeholder="Mileage" formControlName="mileage">
              </div>
            </div>
            <div class="right">
              <div class="form-input">
                <label>Vehicle Registration Number</label>
                <input type="text" placeholder="Vehicle Registration Number" formControlName="vehicle_registration">
              </div>
              <div class="form-input">
                <label>Chasis Number</label>
                <input type="text" placeholder="Chasis Number" formControlName="chasis_number">
              </div>
              <div class="form-input">
                <label>Body Type</label>
                <select formControlName="body_type_code">
                  <option value="" selected disabled>Choose body type</option>
                  <option value="{{bodytypes.code}}" *ngFor="let bodytype of bodytypes">{{bodytype.name}}</option>
                </select>
                <!-- <input type="text" placeholder="Body Type" formControlName="body_type_code"> -->
              </div>
              <div class="form-input">
                <label>Cost of Vehicle</label>
                <input type="text" placeholder="Cost of Vehicle" formControlName="cost_of_car">
              </div>
            </div>
          </div>
      </div>
      <div class="buttons">
        <button class="btn btn-plain" (click)="route('')">Back</button>
        <button class="btn btn-primary" [disabled]="!form.valid">Continue</button>
      </div>
    </form>
  </div>
</div>
