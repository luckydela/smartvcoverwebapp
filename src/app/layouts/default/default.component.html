<div class="container">
  <header>
    <div class="brand">
      <div class="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      smartCover
    </div>
    <div class="header-items">
      <div class="header-item" (click)="route('viewquote')">View Quote</div>
      <div class="header-item" (click)="route('payments')">Payment</div>
      <div class="header-item" (click)="route('transactions')">Transactions</div>
      <div class="header-item">
        <img src="../../../assets/img/user-icon.png" alt="user">
      </div>
    </div>
  </header>
  <div class="page">
    <aside>
      <div class="profile">
        <img src="../../../assets/img/profile.jpg" alt="">
        <h4>Oboshie</h4>
        <h3>CUS-187489</h3>
      </div>
      <div class="divider"></div>
      <div class="aside-items">
        <div class="aside-item" *ngFor="let menu of menus">
          <h3>{{menu.name}}</h3>
          <div class="item" *ngFor="let submenu of menu.submenus" (click)="route(submenu.path)">
            <img src="../../../assets/img/{{submenu.img}}" alt="buy">
            <p>{{submenu.name}}</p>
          </div>
          <div class="divider"></div>
        </div>
      </div>
    </aside>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
